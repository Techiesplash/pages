---
title: Social
layout: default
---

<div class="row panel-parent">
    {% for social in site.social %}
    <div class="panel col-md">
        <h2 class="text-center gradient-text">{{ social.name }}</h2>
        <h6 class="text-center">{{ social.description }}</h6>
        <div class="d-flex justify-content-center">
            {% if social.content %}
            <div class="panel-child">
                {{ social.content }}
            </div>
            {% endif %}
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-primary btn-lg" href="{{ social.link }}">{{ social.button_text }}</a>
        </div>
    </div>
    {% endfor %}
</div>
